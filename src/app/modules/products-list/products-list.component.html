	class="scroll-container"

>

		[ngIf]="productsList"
		[ngIfElse]="loader"
	>
		<!-- </ng-template> -->
		<!-- <ng-template #content> -->
		<!-- <ng-template [appDumpNgIf]="productsList" let-productsFromDumpNgIf="$implicit" let-containerLength="containerLength"> -->
		<app-product-card
			*ngFor="let product of productsFromNgIf"
			class="product"
			[product]="product"
		></app-product-card>
		<!-- <app-product-card
			class="product"
			[product]="productsFromNgIf[1]"
		></app-product-card>
		<app-product-card
			class="product"
			[product]="productsFromNgIf[2]"
		></app-product-card>
		<app-product-card
			class="product"
			[product]="productsFromNgIf[3]"
		></app-product-card> -->

	</ng-template>
</div>
